<html>
    <head>
        <mate/>

        <mate cherset="UFT-8"/>
        <mate name="description" content=" This is our Book store" />
        <title>Book Store</title>
        
        <style>
            body{
                background-color: aquamarine;
            }
        </style>

    </head>
    <body>
        <h1> Book store</h1>
    
    <p>This is My <b> Book store</b>,welcome </p>   <!-- داخل التاج المفتوح   hidden لو عاوز تخف عنصر بتكتب كلمة -->
     <p> We Have A Big Sale</p>  <!-- دة عبارة عن برجراف بتكتب فيها اللي انت عاوزه بيطلع 
    بنفش الشكل اللي انت كتبتة -->
        <!-- b => Bold  <b> كلمة </b> لو في كلمة عاوز تخلي بنص عريض بتحصها داخل دي  -->
    <!--  strong => Bold => important text   دي بتعمل نفس الخط العريض-->
    <p>This is My <stronge> Book store</stronge>,welcome </p>
      <!-- i => Italic
       em => Emphasized
       حاجات دي تعمل نفس الوظيفة بتعمل الخط الميل 
       بتحط الكلمة داخل التاج المفتوح بتاع مثال 
      -->
        <p>This is My <i> Book store</i>,welcome </p>
        <!--داخل التاج  mark لو عاوز تظلل كلمة او تميز هتستخدم-->
        
        <p>This is My <mark> Book store</mark>,welcome </p>
        <!-- داخل التاج  u  لو عاوز تعمل الخط تحت الكلمة هتستخدم   -->
        
        <p>This is My <u> Book store</u>,welcome </p>
        <!-- small => smaller text   لو عاوز تصغر كلمة هتستخدم الكلمة دي-->
        <p>This is My <small> Book store</small>,welcome </p>
        <!-- del => Deleted Text  لو عاوز تحذف كلمة -->
        
    </body>
</html>
