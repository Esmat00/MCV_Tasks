 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Sticky Notes</title>
    <style>
        body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }


    .navbar {
        background-color: #333;
        color: white;
        padding: 15px 0;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }


    .note {
        width: 150px;
        height: 150px;
        padding: 10px;
        background-color: #fffb91;
        position: absolute;
        border: 1px solid #ccc;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        border-radius: 8px;
    }

    .note:nth-child(2) {
        top: 100px;
        left: 50px;
    }

    .note:nth-child(3) {
        top: 270px;
        left: 100px;
        background-color: #fffb91;
    }

        .note:nth-child(4) {
        top: 440px;
        left: 150px;
        background-color: #fffb91;
    }
    </style>
    </head>
    <body>

    <div class="navbar">My Sticky Notes</div>

    <div class="note">Note 1</div>
    <div class="note">Note 2</div>
    <div class="note">Note 3</div>

</body>
</html>
