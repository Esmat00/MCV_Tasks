function isPrime (num) {
    let prime = false;

    for (let i = 2; i < num / 2; i++) {
        if (num % i == 0){
            prime = false;
        } else {
            prime = true;
        }
    }

    if (prime) {
        console.log("prime")
    } else {
        console.log("not prime")
    }
}
